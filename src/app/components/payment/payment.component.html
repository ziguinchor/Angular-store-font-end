
<div class="container mt-5">
    <div class="col-md-5 mx-auto" *ngIf="status">
        <form #userForm="ngForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="user.fullname" 
                      (ngModelChange)="func()"
                      id="fullname" 
                      name="fullname"
                      #fullname="ngModel"
                      required
                      minlength="3"
                       [ngClass]="{'is-invalid': fullname.hasError('required') }"
                      >
                      <div *ngIf="fullname.getError('required')" class="invalid-feedback">
                        ce champs est obligatoire
                      </div>
                  
            </div>
          
             <div class="form-group">
                <label for="adresse">Adresse</label>
                <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="user.adresse" 
                      (ngModelChange)="func()"
                      id="adresse" 
                      name="adresse"
                      #adresse="ngModel"
                      required
                      [ngClass]="{'is-invalid': adresse.hasError('required')}"
                      >
                      <div *ngIf="adresse.getError('required')" class="invalid-feedback">
                        ce champs est obligatoire
                      </div>
             </div>
            <div class="form-group">
                <label for="credit">Credit</label>
                <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="user.credit" 
                      (ngModelChange)="func()"
                      id="credit" 
                      name="credit"
                      #credit="ngModel"
                      required
                      [ngClass]="{'is-invalid': credit.hasError('required') }"

                      >
                     
                      <div *ngIf="credit.getError('required')" class="invalid-feedback">
                         credit card invalid
                      </div>
            </div>
            <div class="form-group">
                <button (click)="buyProduct()" class="btn btn-warning mt-2" [disabled]="userForm.invalid"> Buy </button>
            </div>
        </form>
    </div>
    <div class="col-md-6 mx-auto" *ngIf="!status">
        <app-order [user]="user"></app-order>
    </div>
</div>
